<div class="example-container mat-elevation-z8">
  @if (isLoadingResults || isRateLimitReached) {
    <div class="example-loading-shade">
      @if (isLoadingResults) {
        <mat-spinner></mat-spinner>
      }
      @if (isRateLimitReached) {
        <div class="example-rate-limit-reached">
          Reload the page.
        </div>
      }
    </div>
  }

  <div class="example-table-container">

    <table mat-table [dataSource]="feedDataSource" class="example-table">

      <!-- ID Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef > ID </th>
        <td mat-cell *matCellDef="let row"> {{row.id}} </td>
      </ng-container>

      <!-- POST TYPE Column -->
      <ng-container matColumnDef="postType">
        <th mat-header-cell *matHeaderCellDef > POST TYPE </th>
        <td mat-cell *matCellDef="let row"> {{row.postType}} </td>
      </ng-container>

      <!-- TITLE Column -->
      <ng-container matColumnDef="title">
        <th mat-header-cell *matHeaderCellDef > TITLE </th>
        <td mat-cell *matCellDef="let row"> {{row.title ? row.title : '--'}} </td>
      </ng-container>

      <!-- COMMENTS Column -->
      <ng-container matColumnDef="commentsCount">
        <th mat-header-cell *matHeaderCellDef > COMMENTS </th>
        <td mat-cell *matCellDef="let row"> {{row.commentsCount}} </td>
      </ng-container>

      <!-- LIKES Column -->
      <ng-container matColumnDef="likesCount">
        <th mat-header-cell *matHeaderCellDef > LIKES </th>
        <td mat-cell *matCellDef="let row"> {{row.likesCount}} </td>
      </ng-container>

      <!-- TIME PASSED Column -->
      <ng-container matColumnDef="timePassed">
        <th mat-header-cell *matHeaderCellDef > TIME </th>
        <td mat-cell *matCellDef="let row"> {{row.timePassed}} </td>
      </ng-container>

      <!-- ACTION Column -->
      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef > ACTION </th>
        <td mat-cell *matCellDef="let row" >
          <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
            <mat-icon>more_vert</mat-icon>
          </button>
          <mat-menu #menu="matMenu">
            <button mat-menu-item disabled>
              <mat-icon color="accent">remove_red_eye</mat-icon>
              <span>Details</span>
            </button>
            <button mat-menu-item disabled>
              <mat-icon color="warn">delete_forever</mat-icon>
              <span>Delete</span>
            </button>
          </mat-menu>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

      <!-- Row shown when there is no matching data. -->
<!--      <tr class="mat-row" *matNoDataRow>-->
<!--        <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>-->
<!--      </tr>-->
    </table>


  </div>

  <mat-paginator [length]="resultsLength"
                 [pageSize]="10"
                 [pageSizeOptions]="[5, 10, 25, 100]"
                 aria-label="Select page of posts"></mat-paginator>
</div>
